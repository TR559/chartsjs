<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.0/chart.min.js"
        integrity="sha512-asxKqQghC1oBShyhiBwA+YgotaSYKxGP1rcSYTDrB0U6DxwlJjU59B67U8+5/++uFjcuVM8Hh5cokLjZlhm3Vg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<div style="width: 200px">
<canvas id='myChart'></canvas>
</div>
<script>
  var ctx = document.getElementById('myChart');
  var myChart = new Chart(ctx,{
    type:'doughnut',
    data:{
        labels: ['red', 'Blue', 'yellow'],
        datasets:[{
            label:'My First Doughtnut Today',
            data:[300, 50, 200],
            backgroundColor:[
                'rgb(255, 99, 150)',
                'rgb(255,222,0)',
                'rgb(2,8,255)',
            ],
            hoverOffset: 1
        }]
    }
  });
</script>
<div style="width: 200px">
<canvas id='myChart2'></canvas>
</div>
<script>
    var cty = document.getElementById('myChart2');
    var myChart = new Chart(cty,{
        type:'pie',
        data:{
            labels: ['red', 'Blue', 'yellow'],
            datasets:[{
                label:'pie chart',
                data:[65, 100, 40],
                backgroundColor:[
                    'rgb(255,3,3)',
                    'rgb(255,222,0)',
                    'rgb(16,16,16)',
                    'rgb(95,210,128)',
                    'rgb(68,31,100)',
                    'rgb(227,158,0)',
                ],
                hoverOffset: 1
            }]
        }
    });
</script>
<div style="width: 200px">
    <canvas id='myChart3'></canvas>
</div>
<script>
    var ctz = document.getElementById('myChart3');
    var myChart = new Chart(ctz,{
        type:'polarArea',
        data:{
            labels: [
                'red', 'Blue', 'yellow'
            ],
            datasets:[{
                label:'PolarArea chart',
                data:[11, 10, 15, 3, 2],
                backgroundColor:[
                    'rgb(218,127,127)',
                    'rgb(0,255,234)',
                    'rgba(30,139,255,0.2)',
                    'rgb(132,0,255)',
                    'rgb(255,3,3)',
                ],
                hoverOffset: 1
            }]
        }
    });
</script>
</body>
</html>
